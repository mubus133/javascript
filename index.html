<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            min-height: 100vh;
        }
        .dropdown-1 {
            border-radius: 6px;
        }
        .me {
            width: 100%;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center bg-info">
    <div class="form form-wrapper">
        <input type="text" class="form-control" placeholder="Enter your temperature" id="fahrenheit-input">
        <select name="scale" id="dropdown" class="dropdown-1 mt-2 me">
            <option value="select Temperature">Select Temperature</option>
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>
        <button class="btn btn-success w-100 mt-3" onclick="convertTemperature()">Convert</button>
        <h1 class="text-center mt-2" id="celsius-result">0</h1>
    </div>
<script>
    let fahrenheitInput = document.getElementById("fahrenheit-input");
    let celsiusResult = document.getElementById("celsius-result");
    let dropdown = document.getElementById("dropdown");

    function convertTemperature() {
        let temperature = Number(fahrenheitInput.value);
        let scale = dropdown.value;
        let result;

        if (scale === "celsius") {
            result = (temperature - 32) * 5/9;
            celsiusResult.innerHTML = result.toFixed(2) + " °C";
        } else if (scale === "fahrenheit") {
            result = (temperature * 9/5) + 32;
            celsiusResult.innerHTML = result.toFixed(2) + " °F";
        } else if (scale === "kelvin") {
            result = (temperature - 32) * 5/9 + 273.15;
            celsiusResult.innerHTML = result.toFixed(2) + " K";
        } else if (scale === "select Temperature") {
            celsiusResult.innerHTML = "Select a scale";
        } else if (temperature === "") {
            celsiusResult.innerHTML = "Input your value";
        }
    }
</script>
</body>
</html>
